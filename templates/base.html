<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MyFlicks</title>
    <style>
        body {
            background-color: #272c30;
            /* Dark gray background */
            color: #f8f9fa;
            /* Light text color for contrast */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyFlicks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if "user_id" in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        <div class="card mb-4" style="width: 18rem;">
            <img src="your-image-url.jpg" class="card-img-top img-fluid" alt="Descriptive Alt Text">
            <div class="card-body">
                <h5 class="card-title">Image Title</h5>
                <p class="card-text">This is a description or caption for the image.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endblock %}
    </main>

    <!-- <footer class="footer mt-auto py-3 bg-dark text-center text-light">
        <div class="container">
            <span>Copyright &copy; Your Website 2023</span>
        </div>
    </footer> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
