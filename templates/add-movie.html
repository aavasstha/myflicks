{% extends 'base.html'%}
{% block content%}
<h2>Add movie</h2>
<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
        {% for error in field.error %}
    <p>
        {{error}}
    </p>
    {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Add</button>
</form>

{% endblock %}
